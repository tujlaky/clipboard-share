<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clipboard Share</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto max-w-3xl px-4 py-6">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Collaborative Clipboard</h1>
    
    <div class="mb-6">
      <!-- Text Input Row -->
      <div class="flex mb-3">
        <input type="text" id="message-input" placeholder="Type your text here..." 
          class="flex-1 py-3 px-4 border border-gray-300 rounded-l-lg text-base focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
        <button id="send-button" 
          class="bg-green-500 hover:bg-green-600 text-white py-3 px-6 rounded-r-lg transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-green-700">
          Send
        </button>
      </div>
      
      <!-- File Upload Row -->
      <div class="flex items-center">
        <label class="flex-1 cursor-pointer">
          <div class="flex items-center justify-center py-3 px-4 border-2 border-dashed border-gray-300 rounded-lg hover:border-blue-500 transition-colors duration-300">
            <svg class="w-5 h-5 mr-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
            </svg>
            <span id="file-label" class="text-gray-600">Choose a file or drag and drop</span>
            <span id="file-name" class="text-blue-600 hidden"></span>
          </div>
          <input type="file" id="file-input" class="hidden">
        </label>
        <button id="upload-button" 
          class="ml-3 bg-blue-500 hover:bg-blue-600 text-white py-3 px-6 rounded-lg transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed"
          disabled>
          Upload
        </button>
      </div>
      
      <!-- Upload Progress -->
      <div id="upload-progress" class="hidden mt-3 bg-blue-100 rounded-lg p-3">
        <div class="flex items-center justify-between mb-1">
          <span class="text-sm text-blue-800">Uploading...</span>
          <span id="progress-percent" class="text-sm text-blue-800">0%</span>
        </div>
        <div class="w-full bg-blue-200 rounded-full h-2">
          <div id="progress-bar" class="bg-blue-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
        </div>
      </div>
    </div>
    
    <div class="flex justify-between text-sm text-gray-600 mb-6">
      <span id="connection-status">Connecting...</span>
      <span id="active-users"></span>
    </div>
    
    <div id="message-container" class="space-y-4"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
